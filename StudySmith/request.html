<div class="content-wrapper" style="margin:40px auto; padding:0 24px;">
<h1 style="text-align:center;color:var(--navy)">Request a Service</h1>

<form id="requestForm" name="request-ui" novalidate>
  <div class="form-group"><label>Assignment (49 PKR/page)</label><input type="number" id="assignment" name="assignment" class="form-input" value="0" min="0"></div>
  <div class="form-group"><label>Presentation (99 PKR/slide)</label><input type="number" id="presentation" name="presentation" class="form-input" value="0" min="0"></div>
  <div class="form-group"><label>CV / Resume (499 PKR)</label><input type="number" id="cv" name="cv" class="form-input" value="0" min="0"></div>
  <div class="form-group"><label>Plagiarism Check (299 PKR/upto 50 pages)</label><input type="number" id="doc" name="document_polishing" class="form-input" value="0" min="0"></div>

  <label><input type="checkbox" id="urgent" name="urgent"> Urgent (+79 PKR)</label>

  <div class="total-price" id="totalPrice">Total Price: 0 PKR</div>

  <div class="form-group"><label>Full Name</label><input id="fullname" name="full_name" class="form-input" required></div>
  <div class="form-group"><label>Email</label><input id="email" name="email" type="email" class="form-input" required></div>
  <div class="form-group"><label>Deadline</label><input id="deadline" name="deadline" type="date" class="form-input" required></div>
  <div class="form-group"><label>Time</label><input id="time" name="time" type="time" class="form-input" required></div>

  <button class="submit-btn" type="submit">Submit Request</button>
</form>

<div id="review-section" style="display:none;">
  <h2 style="color:var(--navy)">Review Your Request</h2>
  <div id="review-details"></div>
  <label><input type="checkbox" id="agreeTerms"> I agree to the Terms & Privacy Policy</label><br><br>
  <button class="submit-btn" id="proceed">Proceed to Payment</button>
  <p id="sending-msg" style="display:none; color: green; margin-top:10px;">Submitting your order...</p>
</div>
</div>

<footer>Â© 2025 StudySmith</footer>

<script>
// ==========================================
// GOOGLE FORMS CONFIGURATION
// ==========================================
// URL extracted from your provided link
const GOOGLE_FORM_URL = 'https://docs.google.com/forms/d/e/1FAIpQLSf52M3INdhF7pC5XS46usBJldVVNe7k75xa_lrB21Q3GyywUA/formResponse'; 

// IDs extracted from your provided link
const GOOGLE_ENTRIES = {
    order_id:       'entry.2128069012', 
    full_name:      'entry.2011009614',
    email:          'entry.1703329823',
    deadline:       'entry.326546809',
    time:           'entry.1080615915',
    assignment:     'entry.878594720',
    presentation:   'entry.145949167',
    cv:             'entry.1089691852',
    plagiarism:     'entry.655229838',
    urgent:         'entry.217338454',
    total_price:    'entry.698826194'
};
// ==========================================

const assignment = document.getElementById('assignment');
const presentation = document.getElementById('presentation');
const cv = document.getElementById('cv');
const doc = document.getElementById('doc');
const urgent = document.getElementById('urgent');
const totalPrice = document.getElementById('totalPrice');
const requestForm = document.getElementById('requestForm');
const reviewSection = document.getElementById('review-section');
const reviewDetails = document.getElementById('review-details');
const proceed = document.getElementById('proceed');
const agreeTerms = document.getElementById('agreeTerms');
const fullname = document.getElementById('fullname');
const email = document.getElementById('email');
const deadline = document.getElementById('deadline');
const time = document.getElementById('time');
const sendingMsg = document.getElementById('sending-msg');

function price(){
  let t = assignment.value*49 + presentation.value*99 + cv.value*499 + doc.value*299;
  if(urgent.checked) t += 79;
  totalPrice.textContent = `Total Price: ${t} PKR`;
  return t;
}

document.querySelectorAll('#requestForm input').forEach(i => i.addEventListener('input', price));
price();

requestForm.addEventListener('submit', e => {
  e.preventDefault();

  if(price() <= 0){
    alert('Please select at least one service.');
    return;
  }

  if(!fullname.value || !email.value || !deadline.value || !time.value){
      alert('Please fill in all personal details.');
      return;
  }

  const id = 'SS-' + Date.now();
  localStorage.setItem('orderID', id);
  localStorage.setItem('orderTime', new Date().toISOString());
  localStorage.setItem('total_price', price());

  reviewDetails.innerHTML = `
    <p><strong>Order ID:</strong> ${id}</p>
    <p><strong>Name:</strong> ${fullname.value}</p>
    <p><strong>Email:</strong> ${email.value}</p>
    <p><strong>Total:</strong> ${price()} PKR</p>
    <p>Status: Pending Payment</p>
  `;

  requestForm.style.display = 'none';
  reviewSection.style.display = 'block';
});

proceed.addEventListener('click', () => {
  if(!agreeTerms.checked){
    alert('Please accept Terms & Privacy Policy');
    return;
  }

  proceed.disabled = true;
  proceed.innerText = "Processing...";
  sendingMsg.style.display = 'block';

  const formData = new FormData();
  formData.append(GOOGLE_ENTRIES.order_id, localStorage.getItem('orderID'));
  formData.append(GOOGLE_ENTRIES.full_name, fullname.value);
  formData.append(GOOGLE_ENTRIES.email, email.value);
  formData.append(GOOGLE_ENTRIES.deadline, deadline.value);
  formData.append(GOOGLE_ENTRIES.time, time.value);
  formData.append(GOOGLE_ENTRIES.assignment, assignment.value);
  formData.append(GOOGLE_ENTRIES.presentation, presentation.value);
  formData.append(GOOGLE_ENTRIES.cv, cv.value);
  formData.append(GOOGLE_ENTRIES.plagiarism, doc.value);
  formData.append(GOOGLE_ENTRIES.urgent, urgent.checked ? 'Yes' : 'No');
  formData.append(GOOGLE_ENTRIES.total_price, price());

  fetch(GOOGLE_FORM_URL, {
    method: 'POST',
    mode: 'no-cors',
    body: formData
  }).then(() => {
    window.location.href = 'payment.html';
  }).catch(err => {
    console.error('Submission error:', err);
    alert('There was an error submitting your order. Please try again.');
    proceed.disabled = false;
    proceed.innerText = "Proceed to Payment";
    sendingMsg.style.display = 'none';
  });
});
</script>
